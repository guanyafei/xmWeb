<section class="">
    <ol class="breadcrumb ">
        <li><b>我的业务—</b>{{vm.info.title}} 的详情</li>
    </ol>
</section>

<div class="">
    <button ng-if="vm.info.status == 0" class="btn btn-info mb10" ng-click="vm.collect()">领取业务</button>
    <button class="btn btn-info mb10" ng-click="vm.accuseAdd()">举报</button>
    <!--<div class="btn btn-info mb10" ng-click="vm.addRemark()">添加备注</div>-->
    <span ng-if="vm.info.status != 0" >
        领取提示：<span class="font-red">{{vm.oppStatus}}</span>
    </span>
    <div class="cle"></div>
    <div class="line"></div>

    <uib-tabset active="vm.activeTab">
        <uib-tab index="0" heading="详情">
            <div ng-include="'views/partial/oppDetail/detail.html'" ng-controller="businessOppDetailController as vm"></div>
        </uib-tab>
        <uib-tab index="1" heading="业务备注">
            <div ng-include="'views/partial/oppDetail/remark.html'" ng-controller="businessOppRemarkController as vm"></div>
        </uib-tab>
        <uib-tab index="2" heading="关联备注">
            <div ng-include="'views/partial/oppDetail/getRelationRemark.html'" ng-controller="bussinessOppGetRelationRemarkController as vm"></div>
        </uib-tab>
    </uib-tabset>
</div>

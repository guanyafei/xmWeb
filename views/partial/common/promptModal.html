<!--prompt modal-->


<!-- Modal -->
<div class="modal fade" id="promptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <h3 class="modal-title">{{vm.promptTitle}}</h3>
            </div>
            <div class="modal-body">
                <p>{{vm.promptContent}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-dismiss="modal" ng-click="vm.promptSubmit()">确定</button>
                <button class="btn btn-warning" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
